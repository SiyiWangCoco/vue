<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="vue.js" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<button-counter title="t1" @clicknow="clicknow" >
			<h2>slot 插入</h2>
		</button-counter>
		<button-counter title="t2"></button-counter>
		<test></test>				
	</div>
	<script type="text/javascript">
		Vue.component('button-counter',{
			props:["title"],
			data: function () {
				return {
					count: 0
				}
			},
			template: '<div> <h1>hi...</h1> <button v-on:click="clickFun"> {{title}} Your click me {{count}}</button><slot></slot> </div>',
			methods:{
				clickFun: function(){
					this.count++;
					this.$emit("clicknow", this.count);
				}
			}
		})
		var vm = new Vue ({
			el: "#app",
			data:{

			},
			methods:{
				clicknow: function(e) {
					console.log(e);
				}
			},
			components:{        // 局部注册
				test:{
					template:"<h2>h2....</h2>"
				}
			}
		})
	</script>









</body>
</html>
